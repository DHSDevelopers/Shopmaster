<div class="contact-form">
    <h2 style="font-family: 'Courier New', monospace;">Contact Us</h2>

    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        <div id="submissionMessage" class="message"></div>
    </form>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/daniyalhasan727@gmail.com"></script>
<script>
    (function(){
        emailjs.init("Daniyal hasan"); // Replace with your EmailJS user ID
    })();

    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const serviceID = 'daniyalhasan727@gmail.co'; // Replace with your service ID
        const templateID = 'template_z21n36o'; // Replace with your template ID

        emailjs.sendForm(serviceID, templateID, this)
            .then(() => {
                document.getElementById('submissionMessage').textContent = 'Your message has been sent!';
                document.getElementById('submissionMessage').classList.remove('error-message');
                document.getElementById('submissionMessage').style.display = 'block';
                this.reset();
            }, (err) => {
                document.getElementById('submissionMessage').textContent = 'Failed to send your message. Please try again.';
                document.getElementById('submissionMessage').classList.add('error-message');
                document.getElementById('submissionMessage').style.display = 'block';
                console.error('Failed to send message. Error:', err);
            });
    });
</script>
