<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>T-Shirt Purchase Interface</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }

        .product img {
            width: 100%;
            height: auto;
            max-width: 400px;
            border-radius: 10px;
        }

        .product-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-details h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .product-details p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
            line-height: 1.6;
        }

        .price {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .size {
            margin-bottom: 20px;
        }

        .size label {
            font-weight: 600;
            margin-right: 15px;
        }

        .size select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .size select:focus {
            border-color: #ff5722;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .buttons a {
            padding: 12px 30px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-add-to-cart {
            background-color: #333;
            color: white;
        }

        .btn-add-to-cart:hover {
            background-color: #555;
        }

        .btn-buy-now {
            background-color: #ff5722;
            color: white;
        }

        .btn-buy-now:hover {
            background-color: #e64a19;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .product {
                flex-direction: column;
            }

            .product img {
                max-width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product">
            <!-- Product Image -->
            <img src="/images /57dd1aec41e08114ba8d389c7d6fd541.jpg" alt="T-Shirt">

            <!-- Product Details -->
            <div class="product-details">
                <h1>Classic Black T-Shirt</h1>
                <p>This high-quality, soft cotton T-shirt is the perfect addition to your casual wardrobe. Available in various sizes, it provides both comfort and style for everyday wear.</p>
                <div class="price">$19.99</div>

                <!-- Size Selector -->
                <div class="size">
                    <label for="size">Size:</label>
                    <select id="size" name="size">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">X-Large</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="buttons">
                    <a href="" class="btn-add-to-cart">Add to Cart</a>
                    <a href="/buy.html" class="btn-buy-now">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
<script s></script>
</body>
</html>
